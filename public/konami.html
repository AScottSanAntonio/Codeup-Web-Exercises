<!DOCTYPE html>
<html>
    <head>
        <title>Konami</title>
        <style>
        	#pic {
        		width: 350px;
        		height: 250px

        	}
        	</style>
    </head>
    <body>
        <h1>Konami Code</h1>
        <div id = "pic"></div>

        <input class="konamiField" type="textfield">

        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

        <script>
            "use strict";

                var konami = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65, 13];

                var index = 0;

                $(document).keyup(function(event) {
                	if (event.keyCode == konami[index]) {
                		index++;
                	} else {
                		index = 0;
                	}
                
                	if (konami[10] == event.keyCode){

                		alert("BEHOLD, A CAT")
                		
                		$("#pic").css("background-image", "url(css/img/cat.gif)", "background-size", "100%")

                		index = 0;
                	}


                	});
                

                
            

                



        </script>
        
    </body>
</html>
