	<script>
	//how to make a counter in html/js//
	
	// \/\/\/\/BELOW: starting counter set to 0//

		var count0 = 0
		var count1 = 0
		var count2 = 0
		var count3 = 0
		var count4 = 0
		var count5 = 0
		var luckyNumber 


	//switch statements nested in a for loop that counts each # case as it is counter.//

	for (i = 1; i <= 100; i = i + 1){
		luckyNumber = Math.floor(Math.random()* 6)
		switch (luckyNumber) {
		case 0:
			count0 ++;
			break;
		case 1:
			count1 ++;
			break;
		case 2:
			count2 ++;
			break;
		case 3:
			count3 ++;
			break;
		case 4:
			count4 ++;
			break;
		case 5:
			count5 ++;
			break;
	}
		// /\/\/\/\ ABOVE: Cases for each # to increase counter on original value of 0 for each variable, \/\/\/\/ BELOW: logs out of loop for each counter.//
	}
	console.log("0" + " appeared " + count0 + " times.");
	console.log("1" + " appeared " + count1 + " times.");
	console.log("2" + " appeared " + count2 + " times.");
	console.log("3" + " appeared " + count3 + " times.");
	console.log("4" + " appeared " + count4 + " times.");
	console.log("5" + " appeared " + count5 + " times.");
